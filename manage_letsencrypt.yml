---

- name: lets encrypt play
  hosts: letsencrypt-server
  vars:
    ansible_user: root
    package_name: python3-certbot
    letsencrypt_home: /var/lib/letsencrypt

  tasks:
  - name: install
    package: "name={{ package_name }} state=present"

  - name: create user
    user:
      name: letsencrypt
      shell: /bin/bash
      home: "{{ letsencrypt_home }}"

  - name: create home
    file:
      name: "{{ letsencrypt_home }}"
      state: directory
      owner: letsencrypt
      group: letsencrypt
      mode: 0770

  - name: add dovecot to letencrypt group
    user:
      name: dovecot
      groups: letsencrypt
      append: yes

  - name: create log dir
    file:
      name: /var/log/letsencrypt
      state: directory
      recurse: true
      owner: letsencrypt
      group: letsencrypt
      mode: 0650

  - name: create home etc
    file:
      name: /var/lib/letsencrypt/etc-letsencrypt
      state: directory
      recurse: true
      owner: letsencrypt
      group: letsencrypt
      mode: u=rwX,g=rX,o-rwx

  - name: create etc letsencrypt link
    file:
      path: /etc/letsencrypt
      src: /var/lib/letsencrypt/etc-letsencrypt
      state: link
      force: yes
